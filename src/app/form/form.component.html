<div class="container">
    <h2>Reactive Form Validation</h2>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="initials">Initials:</label>
        <input type="text" class="form-control" id="initials" formControlName="initials">
        <div *ngIf="form.get('initials')?.invalid && (form.get('initials')?.dirty || form.get('initials')?.touched)"
             class="text-danger">
          <div *ngIf="form.get('initials')?.errors?.['required']">
            Initials are required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname" formControlName="surname">
        <div *ngIf="form.get('surname')?.invalid && (form.get('surname')?.dirty || form.get('surname')?.touched)"
             class="text-danger">
          <div *ngIf="form.get('surname')?.errors?.['required']">
            Surname is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
             class="text-danger">
          <div *ngIf="form.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="form.get('email')?.errors?.['email']">
            Invalid email format.
          </div>
        </div>
      </div>
      <label for="idNumber">ID Number:</label>
      <input type="text" class="form-control" id="idNumber" formControlName="idNumber">
      <div *ngIf="form.get('idNumber')?.invalid && (form.get('idNumber')?.dirty || form.get('idNumber')?.touched)"
           class="text-danger">
        <div *ngIf="form.get('idNumber')?.errors?.['required']">
          ID Number is required.
        </div>
        <div *ngIf="form.get('idNumber')?.errors?.['minlength'] || form.get('idNumber')?.errors?.['maxlength']">
          ID Number must be 13 characters long.
        </div>
      </div>

      <label for="selectedName">Select a name (drop-down):</label>
  <select class="form-control" id="selectedName" formControlName="selectedName">
    <option *ngFor="let name of names" [value]="name">{{ name }}</option>
  </select>
  <div *ngIf="form.get('selectedName')?.invalid && (form.get('selectedName')?.dirty || form.get('selectedName')?.touched)"
       class="text-danger">
    <div *ngIf="form.get('selectedName')?.errors?.['required']">
      Please select a name.
    </div>
  </div>

  <label>Gender:</label>
  <div *ngFor="let gender of genders">
    <div class="form-check">
      <input class="form-check-input" type="radio" id="{{gender}}" [value]="gender" formControlName="gender">
      <label class="form-check-label" for="{{gender}}">{{gender}}</label>
    </div>
  </div>
  <div *ngIf="form.get('gender')?.invalid && (form.get('gender')?.dirty || form.get('gender')?.touched)"
       class="text-danger">
    <div *ngIf="form.get('gender')?.errors?.['required']">
      Please select a gender.
    </div>
  </div>
    
  
      <button type="submit" class="btn btn-primary mt-5" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
